<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT__Place</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./assets/images/logo.png" alt="NFT logo" />
        </a>

        <div class="header-right">
          <div class="header-nav-wrapper">
            <button class="navbar-toggle-btn" data-navbar-toggle-btn>
              <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar" data-navbar>
              <ul class="navar-link">
                <li>
                  <a href="#" class="navbar-link">Home</a>
                </li>

                <li>
                  <a href="#" class="navbar-link">About</a>
                </li>

                <li>
                  <a href="#" class="navbar-link">Explore</a>
                </li>

                <li>
                  <a href="#" class="navbar-link">Creators</a>
                </li>

                <li>
                  <a href="#" class="navbar-link">Collections</a>
                </li>
                <li>
                  <a href="#" class="navbar-link">Blog</a>
                </li>
                <li>
                  <a href="#" class="navbar-link">Contact</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header-actions">
            <input type="search" placeholder="Search" class="search-field" />
            <button class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <article>
        <section class="hero">
          <div class="container">
            <div class="hero-content">
              <h1 class="h1 hero-title">
                Discover digital art sell your specific <span>NFT</span>
              </h1>

              <p class="hero-text">
                Partner with one of the world's largest retailers to showcase
                your brand and products.
              </p>

              <div class="btn-group">
                <button class="btn btn-primary">Explore more</button>
                <button class="btn btn-secondary">Create now</button>
              </div>
            </div>
            <figure class="hero-banner">
              <img src="./assets/images/hero-banner.jpg" alt="nft art" />
            </figure>
          </div>
        </section>
      </article>
    </main>
    <!--  -->
    <script src="./assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
